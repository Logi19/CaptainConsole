{% extends "base.html" %}
{% load static %}

  {% block head %}
      <link rel="stylesheet" type="text/css" href="{% static "profile_app/login.css" %}">
  {% endblock %}


  {% block content %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="text" name="email">
      <label for="password">Password:</label>
      <input type="password" name="password">
      <button type="submit">Login</button>
    </form>
  {% endblock %}
