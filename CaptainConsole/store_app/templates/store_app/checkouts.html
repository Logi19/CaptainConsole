        <form method="post" action="">
            {% csrf_token %}
            <div class="container">
                {% for fields in form %}
                <div class="input-field col s5">
                    {{fields}}
                    <label>{{fields.label}}</label>
                </div>
                {% endfor %}
                {% for error in field.error %}
                <p class="error">{{error}}</p>
                {% endfor %}
                    <div class="grid-item2">
<!--                        Card Information-->
                        <h3><strong>Card Information</strong></h3>
                        <div class="row">
                            <div class="input-field col s5">
                                <input type="number" name="cardNumber" id="cardno">
                                <label>Card number</label>
                            </div>
                            <div class="input-field col s5">
                                <input type="text" name="cardName" id="cardname">
                                <label>Card Holder name</label>
                            </div>
                            <div class="input-field col s5">
                                <input type="text" name="expiryDate" id="expiryDate">
                                <label>Expiry Date</label>
                            </div>
                            <div class="sel col s5">
                                <input type="number" name="cvc" id="cvc">
                                <label>CVC</label>
                            </div>
                        </div>
                    </div>
            </div>
            <button type="submit">Proceed</button>
        </form>
    </div>
    {% endblock %}
