{% extends "base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'store_app/product-detail.css'%}" />
{% endblock %} {% block content %} {% include 'header.html' %}
    <div class="grid-container">
    <div class="grid-item title">
        <h4>{{ object.name }}</h4>
    </div>
    <div class="grid-item images">
        {% for image in images %}
                <div>
                <img style="width: 300px;height: 200px;background-position: center" class="img-responsive" src="/{{ image }}">
                </div>
            {% endfor %}
    </div>
    <div class="grid-item other">
        <h4>Price: ${{ object.price }}</h4>
        <h5>{{ object.description }}</h5>
        <p><a href="#" class="btn btn-default" role="button">Add to cart</a></p>
    </div>
    </div>
{% include 'footer.html' %} {% endblock %}
