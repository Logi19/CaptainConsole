{% extends "base.html" %}
{% load static %}

    {% block head %}
        <link rel="stylesheet" type="text/css" href={% static 'store_app/productslist.css' %}>
    {% endblock %}

    {% block content %}
        <h1>{{ products.name }}</h1>
        <h1>Price: {{ products.price }}</h1>
        {% for images in images %}
            <img src="/{{ images }}">
        {% endfor %}

    {% endblock %}
